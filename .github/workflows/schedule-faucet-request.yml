name: Request Tokens from Faucet

on:
  schedule:
    - cron: '0 1 * * 1' # Runs every Monday at 1am

jobs:
  faucet-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run faucet.js script
        env:
          COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
          CHAINSTACK_API_KEY: ${{ secrets.CHAINSTACK_API_KEY }}
        run: node ${{ github.workspace }}/packages/near-fast-auth-signer-e2e-tests/scripts/faucet.js
